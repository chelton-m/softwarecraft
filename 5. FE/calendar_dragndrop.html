<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Scheduler</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css" rel="stylesheet" /> -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.17/locales-all.global.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    /* #calendar-container {
      display: flex;
      height: 80vh;
    } */
    #calendar {
                max-width: 1100px;
                margin: 40px auto;
                padding: 0 10px;
            }
   
  </style>
</head>
<body>

  <div>
  <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', 
        editable: true, // Drag and drop enabled
        selectable: true,
        slotDuration: '00:30',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        locale: 'ja',
        events: [
                    {
                        title: 'All Day Event',
                        start: '2025-04-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2025-04-07',
                        end: '2025-04-10'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2025-04-09T16:00:00'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2025-04-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2025-04-11',
                        end: '2025-04-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2025-04-12T10:30:00',
                        end: '2025-04-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2025-04-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2025-04-12T14:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2025-04-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'https://google.com/',
                        start: '2025-04-28'
                    }
                ],
        eventDrop: function (info) { // Drag and drop enabled
          alert(`Task moved to ${info.event.start.toLocaleString()}`);
        }
      });
      calendar.render();

      
    });
  </script>

</body>
</html>
