<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.17/locales-all.global.min.js'></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            #calendar {
                max-width: 1100px;
                margin: 40px auto;
                padding: 0 10px;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    // 1. Header Toolbar
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    // 2. Initial View, Date
                    initialView: 'dayGridMonth',
                    // initialDate: '2025-04-07',
                    // 3. Editable, Selectable
                    editable: true,
                    selectable: true, // make the calendar selectable
                    slotDuration: '00:30', // time slot duration default is 30'
                    // 4. Day Max Events
                    dayMaxEvents: true,
                    locale: 'ja',
                    // height: 1100,
                    // 5. Events
                    events: [
                        {
                            title: 'All Day Event',
                            start: '2025-04-01'
                        },
                        {
                            title: 'Long Event',
                            start: '2025-04-07',
                            end: '2025-04-10'
                        },
                        {
                            groupId: '999',
                            title: 'Repeating Event',
                            start: '2025-04-09T16:00:00'
                        },
                        {
                            groupId: '999',
                            title: 'Repeating Event',
                            start: '2025-04-16T16:00:00'
                        },
                        {
                            title: 'Conference',
                            start: '2025-04-11',
                            end: '2025-04-13'
                        },
                        {
                            title: 'Meeting',
                            start: '2025-04-12T10:30:00',
                            end: '2025-04-12T12:30:00'
                        },
                        {
                            title: 'Lunch',
                            start: '2025-04-12T12:00:00'
                        },
                        {
                            title: 'Meeting',
                            start: '2025-04-12T14:30:00'
                        },
                        {
                            title: 'Birthday Party',
                            start: '2025-04-13T07:00:00'
                        },
                        {
                            title: 'Click for Google',
                            url: 'https://google.com/',
                            start: '2025-04-28'
                        }
                    ],
                    // eventClick: function(info) {
                    //     info.jsEvent.preventDefault();
                    //     alert(
                    //     `Title: ${info.event.title}\n` +
                    //     `Start: ${info.event.start?.toLocaleString()}\n` +
                    //     `End: ${info.event.end?.toLocaleString() || 'N/A'}`
                    //     );
                    // },
                    // windowResize: function(arg) {
                    //     alert('The calendar has adjusted to a window resize. Current view: ' + arg.view.type);
                    // }
                });
                calendar.render();
            });
        </script>
    </head>

    <body>
        <div id='calendar'></div>
    </body>
</html>
